<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo GAME</title>
    <style>
        /*Style sheet */

        #player{
              position:fixed;

            top: 20px; /*[wherever you want it]*/
            left:20px; /*[wherever you want it]*/
            width:10px;
            height:10px;
            background-color: red;

        }

        .play_area{

            position:fixed;
            top: 20px; /*[wherever you want it]*/
            left:20px; /*[wherever you want it]*/
            width:200px;
            height:200px;
            background-color: yellowgreen;

        }

    </style>
</head>
<body>
    <div class="play_area"></div>
        <div id="player"></div> 
    </div>
    
</body>

<script>
    /*Javascript*/

    // GLOBAL VARIABLES
    // player element
    let PLAYER = document.getElementById("player");
    console.log(player)
    // step of movement
    let STEP = 5;


    
    // Add event listener to the page
    document.addEventListener('keydown', (event) => keyFunction(event));
    
    // function to respond to the keypress event
    function keyFunction(event){
        console.log(event.code); 

        let coords = PLAYER.getBoundingClientRect();
        console.log(coords);

        let elem;

        switch(event.code){
            case "ArrowRight": 

                 // find out what is at the right top corner of the player
                elem = document.elementFromPoint(coords.right, coords.top  );
                console.log(elem)
            
                if (elem.classList.contains("play_area")){
                    PLAYER.style.left = coords.left + STEP + "px";
                    }
                else{
                    console.log("Hit the Wall")
                    PLAYER.style.left = coords.left;
                    }

            break;
            case "ArrowLeft":  

             // find out what is at the right top corner of the player
                elem = document.elementFromPoint(coords.left - 1, coords.top  );
                console.log(elem)
            
                if (elem.classList.contains("play_area")){
                    PLAYER.style.left = coords.left - STEP + "px";
                    }
                else{
                    console.log("Hit the Wall")
                    PLAYER.style.left = coords.left;
                    }
            
          
            
            break;
            case "ArrowUp":  

                elem = document.elementFromPoint(coords.left, coords.top - 1  );
                console.log(elem)
            
                if (elem.classList.contains("play_area")){
                    PLAYER.style.top = coords.top - STEP + "px";
                    }
                else{
                    console.log("Hit the Wall")
                    PLAYER.style.top = coords.top;
                    }
            
          
            
            break;
            case "ArrowDown":   

                elem = document.elementFromPoint(coords.left, coords.bottom  );
                console.log(elem)
            
                if (elem.classList.contains("play_area")){
                    PLAYER.style.top = coords.top + STEP + "px";
                    }
                else{
                    console.log("Hit the Wall")
                    PLAYER.style.top = coords.top;
                    }
            
           
            
            break;
        }

    }

    
   


</script>
</html>
